<!DOCTYPE html>
<html>
<head>
  <title>Online Library</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Online Library</h1>

  <form id="bookForm">
    <input type="text" id="titleInput" placeholder="Title" required>
    <input type="text" id="authorInput" placeholder="Author" required>
    <input type="number" id="pageCountInput" placeholder="Page Count" required>
    <button type="submit">Add Book</button>
  </form>

  <button id="showInventoryBtn">Show Inventory</button>

  <div id="inventory"></div>

  <script src="script.js"></script>
</body>
</html>
